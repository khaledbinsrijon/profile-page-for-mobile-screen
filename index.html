<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@500&family=Roboto+Slab&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5f27b9082b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="top-icon">
          <div><i class="fas fa-arrow-left"></i></div>
          <div>
            <i class="fas fa-heart"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <img class="user-img" src="images/wallpaper-designify.png" />
        <h2>Khaled Bin Srijon</h2>
        <p>My name is Srijon and I'm a full time web developer.</p>
        <a
          class="btn"
          target="#"
          href="https://www.linkedin.com/in/khaled-bin-srijon/"
          >Hire Me</a
        >
        <div class="social-media">
          <div>
            <a target="#" href="https://www.instagram.com/khaled_bin_srijon">
              <i class="fab fa-instagram"></i
            ></a>
            <h2>20.3K</h2>
            <p>Followers</p>
          </div>
          <div>
            <a target="#" href="https://github.com/khaledbinsrijon"
              ><i class="fab fa-github"></i
            ></a>
            <h2>2.8K</h2>
            <p>Followers</p>
          </div>
          <div>
            <a target="#" href="https://www.twitter.com/KhaledBinSrijon"
              ><i class="fab fa-twitter"></i
            ></a>

            <h2>12.4K</h2>
            <p>Followers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
